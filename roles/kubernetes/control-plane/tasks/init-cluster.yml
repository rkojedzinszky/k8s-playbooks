# This tasklist will do the actual initialization of a k8s cluster
---
- name: create working directory
  tempfile:
    state: directory
  register: tempdir

- name: parse working directory
  set_fact:
    tempdir: "{{ tempdir.path }}"

- name: generate initial kubeadm config
  template:
    src: kubeadm-config.yaml.j2
    dest: "{{ tempdir }}/kubeadm-config.yaml"

- name: initialize cluster
  command: "kubeadm init --config {{ tempdir }}/kubeadm-config.yaml {{ kubeadm_skip_phases }}"

- name: init kube config
  file:
    path: /root/.kube
    state: directory

- name: copy kubectl config
  command: "cp -f /etc/kubernetes/admin.conf /root/.kube/config"

- name: cleanup
  file:
    path: "{{ tempdir }}"
    state: absent

- name: Deploy kube-router without service proxy
  command: "kubectl apply -f https://raw.githubusercontent.com/cloudnativelabs/kube-router/master/daemonset/kubeadm-kuberouter.yaml"
  when: not kubernetes_use_kube_router_service_proxy

- name: Deploy kube-router with service proxy
  command: "kubectl apply -f https://raw.githubusercontent.com/cloudnativelabs/kube-router/master/daemonset/kubeadm-kuberouter-all-features.yaml"
  when: kubernetes_use_kube_router_service_proxy
