---
- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart docker
  service:
    name: docker
    state: restarted

- name: apply kubernetes sysctls
  command: sysctl -p /etc/sysctl.d/kubernetes-node.conf

- name: restart crio
  service:
    name: crio
    state: restarted
    enabled: yes
