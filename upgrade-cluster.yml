---
- hosts: all
  gather_facts: no
  tasks:
  - name: Set supported kubernetes version
    set_fact:
      supported_kubernetes_version: [1, 15]
    run_once: yes

- hosts: cluster
  gather_facts: no
  become: yes
  any_errors_fatal: true
  roles:
  - upgrade/kubeadm

- hosts: master
  serial: 1
  gather_facts: no
  become: yes
  any_errors_fatal: true
  roles:
  - upgrade/control-plane
  - upgrade/kubelet-kubectl

- hosts: worker
  serial: 1
  gather_facts: no
  become: yes
  any_errors_fatal: true
  roles:
  - upgrade/worker
  - upgrade/kubelet-kubectl
