---
- hosts: cluster
  gather_facts: no
  any_errors_fatal: true
  roles:
  - kubernetes/prepare
  - kubernetes/choose-master
  - kubernetes/prepare-cni-check
  - upgrade/kubeadm

- hosts: master
  serial: 1
  gather_facts: no
  any_errors_fatal: true
  roles:
  - kubernetes/drain-node
  - upgrade/control-plane
  - upgrade/kubelet-kubectl
  - kubernetes/uncordon-node

- hosts: worker,!master
  serial: 1
  gather_facts: no
  any_errors_fatal: true
  roles:
  - kubernetes/drain-node
  - upgrade/worker
  - upgrade/kubelet-kubectl
  - kubernetes/uncordon-node
